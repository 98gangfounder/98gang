  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:#101018;
      background: #000 url("bg.gif") center/cover no-repeat; /* no fixed */
    }
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.58);
      pointer-events:none;
      z-index:-1;
    }
    .wrap{
      width:min(1080px, 100%);
      margin:0 auto;
      padding:18px 12px;
      position:relative;
      z-index:10;
    }

    .window{
      border:1px solid #4a0f16;
      background:#d6d6d6;
      box-shadow: 10px 10px 0 rgba(0,0,0,.45);
      position:relative;
    }
    .titlebar{
      background: linear-gradient(#d3202f, #7d0f19);
      color:#fff;
      padding: 8px 10px;
      font-weight:700;
      display:flex;
      justify-content:space-between;
      align-items:center;
      user-select:none;
      border-bottom:1px solid rgba(0,0,0,.35);
    }
    .controls{ display:flex; gap:6px; align-items:center; }
    .controls span{
      display:inline-flex;
      width:16px; height:16px;
      align-items:center; justify-content:center;
      background:#ffe1e4; border:1px solid rgba(0,0,0,.35);
      color:#2a0b0f; font-size:12px; line-height:1;
      font-family:"Courier New", monospace;
    }

    .content{ padding:12px; padding-bottom:44px; }

    .hazard{
      border:1px solid rgba(0,0,0,.2);
      background:
        repeating-linear-gradient(135deg,
          #111 0px, #111 12px,
          #ffd400 12px, #ffd400 24px
        );
      padding:10px;
      margin-bottom:10px;
    }
    .hazard .inner{
      background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.25);
      padding:10px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      flex-wrap:wrap;
      font-size:12px;
    }

    .panel{
      border:1px solid #9b9b9b;
      background:#efefef;
      padding:10px;
      margin-bottom:10px;
    }

    /* dossier top */
    .topgrid{
      display:grid;
      grid-template-columns: 220px 1fr;
      gap:10px;
      align-items:stretch;
    }
    @media (max-width: 820px){
      .topgrid{ grid-template-columns: 1fr; }
    }

    .photoBox{
      width:220px;
      aspect-ratio: 1 / 1;
      border:1px solid #7e7e7e;
      background:#dcdcdc;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #b0b0b0;
      padding:6px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .photoBox img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      border:1px solid rgba(0,0,0,.25);
      background:#fff;
    }
    @media (max-width: 820px){
      .photoBox{ width: 200px; }
    }

    .dossier{
      border:1px solid #7e7e7e;
      background: linear-gradient(#ffffff, #e7e7e7);
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #b0b0b0;
      padding:10px;
      position:relative;
      overflow:hidden;
    }

    .stamp{
      position:absolute;
      right:14px;
      top:12px;
      transform: rotate(-10deg);
      border:3px solid #b10f1d;
      color:#b10f1d;
      font-weight:900;
      letter-spacing:2px;
      padding:10px 12px;
      font-size:14px;
      text-transform:uppercase;
      opacity:.85;
      background: rgba(255,255,255,.6);
      pointer-events:none;
    }

    .dossierTop{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:10px;
      flex-wrap:wrap;
      border-bottom:1px dashed rgba(0,0,0,.25);
      padding-bottom:6px;
      margin-bottom:8px;
      font-weight:700;
      letter-spacing:.3px;
    }

    .tag{
      font-size:11px;
      font-weight:700;
      padding:2px 6px;
      border:1px solid rgba(0,0,0,.25);
      background:#f6f6f6;
      text-transform:uppercase;
    }
    .tag.red{ background:#ffe1e4; border-color:#b10f1d; color:#7d0f19; }

    .mono{ font-family:"Courier New", monospace; }

      width:100%;
      border-collapse:collapse;
      font-size:12px;
    }
