<!doctype html>
<html>
<head>

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:#101018;
      background: #000 url("bg.gif") center/cover no-repeat;
    }
    .overlay{ position:fixed; inset:0; background: rgba(0,0,0,.58); pointer-events:none; z-index:0; }
    .wrap{ max-width: 1040px; margin: 0 auto; padding: 18px 12px; position:relative; z-index:1; }

    .window{
      border:1px solid #4a0f16;
      background:#d6d6d6;
      box-shadow: 10px 10px 0 rgba(0,0,0,.45);
      position: relative;
    }

    .titlebar{
      background: linear-gradient(#d3202f, #7d0f19);
      color:#fff;
      padding: 8px 10px;
      font-weight:700;
      display:flex;
      justify-content:space-between;
      align-items:center;
      user-select:none;
      border-bottom:1px solid rgba(0,0,0,.35);
    }
    .controls{ display:flex; gap:6px; align-items:center; }
    .controls span{
      display:inline-flex;
      width:16px; height:16px;
      align-items:center; justify-content:center;
      background:#ffe1e4; border:1px solid rgba(0,0,0,.35);
      color:#2a0b0f; font-size:12px; line-height:1;
      font-family: "Courier New", monospace;
    }

    .content{ padding: 12px; padding-bottom: 40px; }

    .panel{
      border:1px solid #9b9b9b;
      background:#efefef;
      padding: 10px;
      margin-bottom: 10px;
      position:relative;
    }

    /* hazard banner */
    .hazard{
      border:1px solid rgba(0,0,0,.2);
      background:
        repeating-linear-gradient(135deg,
          #111 0px, #111 12px,
          #ffd400 12px, #ffd400 24px
        );
      padding:10px;
      margin-bottom:10px;
    }
    .hazard .inner{
      background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.25);
      padding:10px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      flex-wrap:wrap;
    }
    .hazard b{ letter-spacing:.3px; }
    .mono{ font-family: "Courier New", monospace; }

    /* dossier card */
    .topcard{
      display:flex;
      gap:12px;
      align-items:stretch;
    }
    @media (max-width: 740px){ .topcard{ flex-direction:column; } }

    .idphoto{
      width:140px;
      min-width:140px;
      border:1px solid #7e7e7e;
      background:#dcdcdc;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #b0b0b0;
      padding:6px;
    }
    .idphoto img{
      width:100%;
      height:170px;
      object-fit:cover;
      display:block;
      border:1px solid rgba(0,0,0,.25);
      background:#bbb;
    }

    .idcard{
      flex:1;
      border:1px solid #7e7e7e;
      background: linear-gradient(#ffffff, #e7e7e7);
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #b0b0b0;
      padding:10px;
      position:relative;
      overflow:hidden;
    }

    .stamp{
      position:absolute;
      right:14px;
      top:12px;
      transform: rotate(-10deg);
      border:3px solid #b10f1d;
      color:#b10f1d;
      font-weight:900;
      letter-spacing:2px;
